<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-buttons.css">
    <title>Buttons</title>
</head>
<body>
    <button class="subscribe">
        subscribe
    </button>

    <button class="join">
        join
    </button>

    <button class="tweet">
        Tweet
    </button>

    <button class="uber">
        Request now
    </button>

    <button class="amazon">

    </button>

    <button class="github">
        Sign up
    </button>
    <br>
    <button class="bootstrap-1">
        Get started
    </button>
    <button class="bootstrap-2">
        Download
    </button>
    <br>
    <button class="linkedin-1">
        Apply on company website
    </button>
    <button class="linkedin-2">
        Save
    </button>
</body>
</html>
