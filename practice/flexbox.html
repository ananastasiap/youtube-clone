<body>
  <div style="
    display: flex;
    flex-direction: row;

  </div>

  <div style="
    display: flex;
    flex-direction: row;

    background-color: rgb(213, 201, 201);">
    <div style="
    width: 100px;
    background-color: rgb(150, 58, 58);">100px</div>
    <div style="
    flex: 1;

  <div style="

    width: 100px;
    background-color: rgb(150, 58, 58);">100px</div>

    flex-direction: row;
    justify-content: end;
    ">

    width: 100px;

    width: 100px;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: end;

    <div style="
