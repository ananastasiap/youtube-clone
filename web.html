<style>
  .subscribe {
      background-color: #bd1313;
      color: white;
      border: none;
      height: 35px;
      width: 110px;
      text-transform: uppercase;
      border-radius: 2px;
      cursor: pointer;
      transition: opacity 0.15s;
  }

  .subscribe:hover {
    opacity: 0.8;
  }
  .subscribe:active {
    opacity: 0.5;
  }

  .join {
      background-color: white;
      color: #1a72d7;
      border-color: #1a72d7;
      border-style: solid;
      border-radius: 2px;
      border-width: 1px;
      height: 35px;
      width: 65px;
      text-transform: uppercase;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.15s,
                  color 0.15s,
                  opacity 0.15s;
  }

  .join:hover {
    background-color: #1a72d7;
    color: white;
  }
  .join:active {
    opacity: 0.7;
  }

  .tweet {
      background-color: #3989e4;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
      height: 30px;
      width: 75px;
      border-radius: 25px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
  }

  .tweet:hover {
      /* 1st - horizontal position, 2nd - vertical, 3rd - blur */
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .tweet:active {
    box-shadow: 5px 5px 10px rgba(124, 83, 83, 0.15);
  }
</style>

<button class="subscribe">
  subscribe
</button>

<button class="join">
  join
</button>

<button class="tweet">
  Tweet
</button>
